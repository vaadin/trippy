<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">
    <template>
    		Hello world!
    </template>
    
    <script>
        class HelloWorld extends Polymer.Element {
            static get is() {
                return 'hello-world'
            }
        }
        customElements.define(HelloWorld.is, HelloWorld);
    </script>
</dom-module>
