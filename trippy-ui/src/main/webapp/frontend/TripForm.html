<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="bower_components/vaadin-text-field/vaadin-text-field.html">

<dom-module id="trip-form">
  <template>
    <style>
     :host {
       text-align: center;
       padding: 10px;
     }
     
     label {
       margin-right: 5px;
     }
     vaadin-text-field, vaadin-date-picker {
       margin-right: 20px;
     }
     vaadin-text-field {
       width: 250px;
     }
    </style>
  
    <label>From</label>
    <vaadin-text-field id="from"></vaadin-text-field>
    
    <label>To</label>
    <vaadin-text-field id="to"></vaadin-text-field>
    
    <label>Day</label>
    <vaadin-date-picker id="date"></vaadin-date-picker>
    
    <vaadin-button id="save">Save</vaadin-button>
  </template>
  <script>
    class TripForm extends Polymer.Element {
      static get is() {
        return 'trip-form';
      }
    }
    customElements.define(TripForm.is, TripForm);
  </script>
</dom-module>
